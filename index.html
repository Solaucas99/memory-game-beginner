<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MiniGame</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<span class="container1"><button class="btn" id="iniciaJogo">Iniciar Jogo!</button></span>
<div class="container">
    <span class="panel">
        <button class="btn cpt" id="1"></button>
        <button class="btn cpt" id="2"></button>
        <button class="btn cpt" id="3"></button>
        <br>
        <button class="btn cpt" id="4"></button>
        <button class="btn cpt" id="5"></button>
        <button class="btn cpt" id="6"></button>
        <br>
        <button class="btn cpt" id="7"></button>
        <button class="btn cpt" id="8"></button>
        <button class="btn cpt" id="9"></button>
    </span>


    <span class="panel">
        <button class="btn usr" id="usr-1" data-memory="0"></button>
        <button class="btn usr" id="usr-2" data-memory="1"></button>
        <button class="btn usr" id="usr-3" data-memory="2"></button>
        <br>
        <button class="btn usr" id="usr-4" data-memory="3"></button>
        <button class="btn usr" id="usr-5" data-memory="4"></button>
        <button class="btn usr" id="usr-6" data-memory="5"></button>
        <br>
        <button class="btn usr" id="usr-7" data-memory="6"></button>
        <button class="btn usr" id="usr-8" data-memory="7"></button>
        <button class="btn usr" id="usr-9" data-memory="8"></button>
    </span>
</div>

    
<script src="main.js"></script>
</body>
</html>
